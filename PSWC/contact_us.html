<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <link rel="profile" href="https://gmpg.org/xfn/11" />
    <meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />
    <link rel="stylesheet" href="functions.css">
    <title>Contact Us - Puget Sound Window Cleaners LLC</title>
</head>

<body>
    <div>
        <!-- Hero Section -->
        <div class="header">
            <div class="hero-section" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); text-align: center; padding: 80px 20px; color: white; position: relative; overflow: hidden;">
                <div style="position: relative; z-index: 1;">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <h1 style="margin-bottom: 20px; font-size: 2.5em;">Contact Puget Sound Window Cleaners</h1>
                    </a>
                    <p style="opacity: 0.95; margin-bottom: 30px;">Reach out for questions, scheduling, or a free estimate.</p>
                </div>
            </div>

            <!-- Contact Info -->
            <section style="padding: 40px 20px; background: #f8f9fa;">
                <div class="container" style="max-width: 1100px; margin: 0 auto;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px;">
                        <div style="background: white; padding: 24px; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center;">
                            <h3 style="margin: 0 0 8px; color: #667eea;">Phone</h3>
                            <a href="tel:2064347368" style="color: #111; text-decoration: none; font-weight: bold;">206.434.7368</a>
                        </div>
                        <div style="background: white; padding: 24px; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center;">
                            <h3 style="margin: 0 0 8px; color: #667eea;">Location</h3>
                            <span>Seattle, WA</span>
                        </div>
                        <div style="background: white; padding: 24px; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center;">
                            <h3 style="margin: 0 0 8px; color: #667eea;">Hours</h3>
                            <span>Mon–Sat: 8:00 AM – 6:00 PM</span><br>
                            <span>Sun: Closed</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Contact Form -->
            <section style="padding: 20px 20px 60px; background: white;">
                <div class="container" style="max-width: 900px; margin: 0 auto;">
                    <div style="background: #ffffff; padding: 30px; border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.12);">
                        <h2 style="text-align: center; margin-bottom: 20px; font-size: 2em; color: #667eea;">Send Us a Message</h2>
                        <!-- Replace action with your form endpoint (e.g., Formspree, your backend) -->
                        <form action="#" method="POST" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                            <div style="grid-column: span 1;">
                                <label for="name" style="display:block; margin-bottom:6px; color:#444;">Full Name</label>
                                <input id="name" name="name" type="text" required placeholder="Your name" 
                                       style="width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:10px; outline:none;">
                            </div>
                            <div style="grid-column: span 1;">
                                <label for="phone" style="display:block; margin-bottom:6px; color:#444;">Phone</label>
                                <input id="phone" name="phone" type="tel" required placeholder="206-555-0123"
                                       style="width: 93.5%; padding:12px 14px; border:1px solid #ddd; border-radius:10px; outline:none;">
                            </div>
                            <div style="grid-column: span 1;">
                                <label for="email" style="display:block; margin-bottom:6px; color:#444;">Email</label>
                                <input id="email" name="email" type="email" required placeholder="you@example.com"
                                       style="width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:10px; outline:none;">
                            </div>
                            <div style="grid-column: span 1;">
                                <label for="service" style="display:block; margin-bottom:6px; color:#444;">Service Interested In</label>
                                <select id="service" name="service" required
                                        style="width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:10px; outline:none; background:white;">
                                    <option value="" disabled selected>Select a service</option>
                                    <option>Window Cleaning</option>
                                    <option>Gutter Cleaning</option>
                                    <option>Pressure Washing</option>
                                    <option>Roof Cleaning & Moss Removal</option>
                                    <option>External Cleaning & House Washing</option>
                                    <option>House Cleaning</option>
                                </select>
                            </div>
                             <div style="grid-column: 1 / -1;">
                                <label for="street" style="display:block; margin-bottom:6px; color:#444;">Street Address</label>
                                <input id="street" name="street" type="text" required placeholder="1234 Main St"
                                       style="width:97%; padding:12px 14px; border:1px solid #ddd; border-radius:10px; outline:none;" autocomplete="street-address">
                            </div>
                            <div style="grid-column: span 1;">
                                <label for="unit" style="display:block; margin-bottom:6px; color:#444;">Apt, Suite, etc. (optional)</label>
                                <input id="unit" name="unit" type="text" placeholder="Apt 2B"
                                       style="width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:10px; outline:none;" autocomplete="address-line2">
                            </div>
                            <div style="grid-column: span 1;">
                                <label for="city" style="display:block; margin-bottom:6px; color:#444;">City</label>
                                <input id="city" name="city" type="text" required placeholder="Seattle"
                                       style="width:95%; padding:12px 14px; border:1px solid #ddd; border-radius:10px; outline:none;" autocomplete="address-level2">
                            </div>
                            <div style="grid-column: span 1;">
                                <label for="state" style="display:block; margin-bottom:6px; color:#444;">State</label>
                                <input id="state" name="state" type="text" required placeholder="WA" maxlength="2"
                                       style="width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:10px; outline:none; text-transform:uppercase;" autocomplete="address-level1">
                            </div>
                            <div style="grid-column: span 1;">
                                <label for="zip" style="display:block; margin-bottom:6px; color:#444;">ZIP Code</label>
                                <input id="zip" name="zip" type="text" required placeholder="98101" inputmode="numeric"
                                       style="width:95%; padding:12px 14px; border:1px solid #ddd; border-radius:10px; outline:none;" autocomplete="postal-code">
                            </div>
                            <div style="grid-column: 1 / -1;">
                                <label for="message" style="display:block; margin-bottom:6px; color:#444;">Message</label>
                                <textarea id="message" name="message" rows="6" required placeholder="Tell us about your property and what you need."
                                          style="width:97%; padding:12px 14px; border:1px solid #ddd; border-radius:10px; outline:none; resize:vertical;"></textarea>
                            </div>
                            <div style="grid-column: 1 / -1; display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
                                <button type="submit" style="padding: 12px 26px; background:#667eea; color:white; font-weight:600; border:none; border-radius:50px; cursor:pointer; box-shadow:0 8px 20px rgba(102,126,234,0.35); margin: 0 auto; display: block;">
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Map -->
            <section style="padding: 0 20px 60px; background: white;">
                <div class="container" style="max-width: 1100px; margin: 0 auto;">
                    <div style="border-radius: 16px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.12);">
                        <iframe
                            title="Service Area Map"
                            src="https://www.google.com/maps?q=Seattle,WA&output=embed"
                            width="100%" height="380" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

<!-- Footer -->
<footer style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 20px;">
    <div class="footer_main" style="display: flex; flex-wrap: wrap; align-items: center; justify-content: space-around; gap: 30px; max-width: 1200px; margin: 0 auto;">
        <div class="footer_location" style="text-align: center;">
            <h3 style="margin-bottom: 10px; font-size: 1.2em;">Location</h3>
            <span style="font-size: 1.1em;">Seattle, WA</span>
        </div>
        <div class="footer_logo" style="text-align: center;">
            <a href="index.html">
                <img src="Logo.png" alt="PSWC Logo" height="150" width="250">
            </a>
        </div>
        <div class="footer_phone" style="text-align: center;">
            <h3 style="margin-bottom: 10px; font-size: 1.2em;">Contact</h3>
            <a href="tel:2064347368" style="color: #090909; text-decoration: none; font-size: 1.3em; font-weight: bold;">206.434.7368</a>
        </div>
    </div>
    <div class="btn_footer_copyright" style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2);">
        <p style="margin: 0; opacity: 0.9;">© 2025 PSWC All Rights Reserved.</p>
    </div>
</footer>

</html>
